
<h1>WORKS RESULTS</h1>
<div *ngIf="searchResults.length > 0; else noResults">
  <h2>Rezultati pretrage za "{{ searchQuery }}"</h2>
  <ul>
    <li *ngFor="let product of searchResults">
      <a [routerLink]="['/public/product', product.id]">{{ product.name }}</a>
    </li>
  </ul>
</div>

<ng-template #noResults>
  <p>Proizvodi nisu pronaÄ‘eni za "{{ searchQuery }}".</p>
</ng-template>
